version: '3.8'

services:
  web:
    build: .
    ports:
      - "8001:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: innovacionMovil2024*
      MYSQL_DATABASE: biblioteca
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: